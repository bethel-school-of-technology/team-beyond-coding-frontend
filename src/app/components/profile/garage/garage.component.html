
<div class="bikes-container">
    <div class="bike-tab">  
        <ul>
            <li *ngFor="let bike of bikeList" id="tab{{bike.id}}" routerLink="bike/{{bike.id}}" ><fa-icon [icon]="faMotorcycle" size="1x" class="bike-icon "></fa-icon> {{bike.id}}</li>
