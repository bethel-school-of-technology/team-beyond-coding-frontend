
<div class="bikes">
    <form (ngSubmit)="updateBike()" class="content-value">
        <div class="info-sec1">
            <label for="Type" class="h4">Type: </label>
            <select id="Type" name="Type" class="bike-info" [(ngModel)]="editBike.type" required>
                <option value="Sportbike" selected>Sportbike</option>
                <option value="Cruiser" >Cruiser</option>
                <option value="Dual-sport" >Dual-sport</option>
                <option value="Dresser" >Dresser</option>
                <option value="Sport-Tourer" >Sport-Tourer</option>
                <option value="Scooter" >Scooter</option>
                <option value="Standard" >Standard</option>
                <option value="Dirt Bike" >Dirt Bike</option>
                <option value="Electric" >Electric</option>
                <option value="Hyperbike" >Hyperbike</option>
                <option value="Motard" >Motard</option>
                <option value="Minibike" >Minibike</option>
                <option value="Streetfighter" >Streetfighter</option>
                <option value="Chopper" >Chopper</option>
                <option value="Bobber" >Bobber</option>
                <option value="Bagger" >Bagger</option>
                <option value="Vintage" >Vintage</option>
                <option value="300-Class" >300-Class</option>
                <option value="Scrambler" >Scrambler</option>
            </select>    
        </div>  
        <div class="info-sec2"> 
            <label for="Make" class="h4">Make: </label>
            <input type="text" name="Make" class="bike-info" [(ngModel)]="editBike.make" required>
        </div>    
        <div class="info-sec3">
            <label for="Model" class="h4">Model: </label>
            <input type="text" name="Model" class="bike-info" [(ngModel)]="editBike.model" required>
        </div>    
        <div class="info-sec4">
            <label for="Engine" class="h4">Engine Size: </label>
            <input type="text" name="Engine" class="bike-info" [(ngModel)]="editBike.engineSize" required>
        </div>
        <div class="save-btn">     
            <button class="btn" type="submit">Update</button>
        </div>
    </form>
</div>
