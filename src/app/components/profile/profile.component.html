<div class="profile-container">
    <!-- --------user container---------- -->
    <div class="user-pic">
        <!-- --------user Avatar/pic-------- ---->
        <div class="avatar-container">
            <!-- <img src="../../../img/avatar-placeholder.png" > -->
            <fa-icon [icon]="faUserCircle" size="10x" class="avatar-icon "></fa-icon>
            
        </div>
        <div class="username-id">
            <!-- --------user Username---------- -->
            <p class="username">Username</p>
            <!-- --------user Id--------- --->
            <p class="id">User_ID: XX</p>
        </div>
        
        <div class="setting">
            <!-- --------user setting button------- ---->
            <fa-icon [icon]="faUsersCog" size="2x" class="settings"></fa-icon> 
        </div>
    </div>
    <div class="txtntoggle">
        <p class="small-txt">account details*</p>
        <div class="toggle">
            <!-- --------user toggle button------- ---->
            <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="user-info">
        <div>
            <p>Full Name</p>
            <p></p>
        </div>
        <div>
            <label for="city">City</label>
            <p></p>
            <p>State</p>
            <p></p>
        </div>
        <div>
            <p>Birthday</p>
            <p></p>
            <p>Email</p>
            <p></p>
        </div>
    </div>
    <div class="about">

    </div>
    <div class="gallery">

    </div>
</div>
