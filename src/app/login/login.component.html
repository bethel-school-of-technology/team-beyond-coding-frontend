<div class="card" style="width: 18rem; position: center;">
    <form
    name="form"
    novalidate
    (ngSubmit)="User()"
    >
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
              type="text"
              class="form-control"
              name="userName"
              required
              minlength="3"
              maxlength="30"
              [(ngModel)]= "getUser.email"
              />
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        required
        minlength="6"
        [(ngModel)]= "getUser.password"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
    </div>
