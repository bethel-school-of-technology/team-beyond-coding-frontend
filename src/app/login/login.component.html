<app-navbar></app-navbar>
<div class="background">
    <div class="row">
        <div>
            <div class="card">
                <div class="header">
                    <h1>Login Here!</h1>
                </div>
                    <form class="form-container" (ngSubmit)="userLogin()">
                        <div>
                            <label for="insertEmail" class="form-label"></label>
                            <input  type="email" class="form-label" id="insertEmail" placeholder="Enter Email">
                            <br>
                        </div>
                        <div>
                            <label for="inputPassword" class="form-label"></label>
                            <input type="password" class="form-label" id="inputPassword" placeholder="Enter Password">
                            <br>
                        </div>
                        <button type="button" routerLink="" id="cancel" class="btn">Close</button>
                        <button type="submit"  class="btn">Login</button>
                    </form>
                    <a routerLink="signup">Not Registered Yet? Sign Up Here!</a>

            </div>
        </div>
    </div>
</div>
